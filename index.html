<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="container">
    <section class="card">
      <article class="firstside">
      <div class="firstwords">
        <h3>Your Result</h3>
        <div class="circledPattern">
          <div class="circledword">
          <p class="number">76</p>
          <p class="secondword">of 100</p>
          </div>
        </div>
        <h2 class="great">Great</h2>
        <p class="underwords">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      </article>
      <article class="secondside">
        <h3 class="summary">Summary</h3>
        <div class="allSummary">
          <div class="resultSize red">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <h4 class="summaryword reaction">reaction</h5>
            </div>
            <p class="para">80 <span>/ 100</span></p>
          </div>
          <div class="resultSize yellow">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="reaction">
              <h4 class="summaryword memory">memory</h5>
            </div>
            <p class="para">92 <span>/ 100</span></p>
          </div>
          <div class="resultSize green">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="reaction">
              <h4 class="summaryword verbal">verbal</h5>
            </div>
            <p class="para">61 <span>/ 100</span></p>
          </div>
          <div class="resultSize blue">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="reaction">
              <h4 class="summaryword visual">visual</h5>
            </div>
            <p class="para">72 <span>/ 100</span></p>
          </div>
        </div>
        <button type="button" class="btn">continue</button>
      </article>
    </section>
</section>

  </div> -->
</body>
</html>
